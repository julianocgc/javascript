<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color:rgb(167, 167, 238);
            color:white;
            font: normal 25pt arial;
        }
        h1 {
            color:rgb(201, 19, 28)
        }
