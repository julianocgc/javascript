<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somar dois números</title>
    <style>
        body {
            background-color:rgb(167, 167, 238);
            color:white;
            font: normal 25pt arial;
        }
        h1 {
            color:rgb(201, 19, 28)
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Me livrei da maldição...</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // converter número para inteiro (Number.parseFloat para números reais)
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // converter número para inteiro (Number.parseFloat para números reais)
        var soma = n1 + n2
        window.alert('A soma dos valores é ' + soma)
        // number + number para adição
        // string + string para concatenação
    </script>
</body>
</html>
